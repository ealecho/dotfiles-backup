# Kitty Configuration
# Migrated from Ghostty

# Font Configuration
font_family MonoLisa Medium
bold_font MonoLisa Bold
italic_font MonoLisa Medium Italic
bold_italic_font MonoLisa Bold Italic
font_size 14.0

# Make fonts thicker/bolder
modify_font cell_width 100%
modify_font cell_height 110%
modify_font baseline 2
# Alternatively, try using SemiBold if you have it:
# font_family MonoLisa SemiBold

# Font features (OpenType) - Kitty supports these!
font_features MonoLisa-Medium +ss01 +ss02 +ss07 +ss03 +zero +ss18 +ss16 +ss12
font_features MonoLisa-Bold +ss01 +ss02 +ss07 +ss03 +zero +ss18 +ss16 +ss12
font_features MonoLisa-MediumItalic +ss01 +ss02 +ss07 +ss03 +zero +ss18 +ss16 +ss12
font_features MonoLisa-BoldItalic +ss01 +ss02 +ss07 +ss03 +zero +ss18 +ss16 +ss12

# Symbol/icon fallback font
symbol_map U+E0A0-U+E0A3,U+E0B0-U+E0BF,U+E0C0-U+E0CF,U+E0D0-U+E0DF,U+E200-U+E2AF,U+E300-U+E3AF,U+F000-U+F2FF,U+F300-U+F32F,U+F400-U+F4FF,U+F500-U+FD46 Symbols Nerd Font Mono

# Cursor
cursor_blink_interval 0.75
cursor_stop_blinking_after 0

# Terminal
term xterm-kitty

# Window
background_opacity 0.92
background_blur 20
window_padding_width 0
hide_window_decorations no
macos_titlebar_color background
macos_show_window_title_in none
macos_option_as_alt yes

# Window layout
enabled_layouts tall,fat,grid,horizontal,splits,stack,vertical

# Tab bar
tab_bar_edge bottom
tab_bar_align left
tab_bar_style powerline
tab_powerline_style slanted

# Keyboard shortcuts
# Rename current tab
map cmd+shift+r set_tab_title

# New window in current directory
map cmd+n new_window_with_cwd
map cmd+enter new_window_with_cwd

# Window splits
map ctrl+shift+v launch --location=vsplit --cwd=current
map ctrl+shift+h launch --location=hsplit --cwd=current

# Navigate between splits
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Close split
map ctrl+shift+w close_window

# Resize splits
map cmd+ctrl+left resize_window narrower
map cmd+ctrl+right resize_window wider
map cmd+ctrl+up resize_window taller
map cmd+ctrl+down resize_window shorter
map cmd+ctrl+r resize_window reset

# Color themes are automatically loaded from:
# - dark-theme.auto.conf (when macOS is in dark mode)
# - light-theme.auto.conf (when macOS is in light mode)
# Kitty will automatically switch between them based on system appearance

# macOS specific
macos_quit_when_last_window_closed yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Mouse
copy_on_select yes
strip_trailing_spaces smart

# Smooth scrolling
touch_scroll_multiplier 2.0
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1

# Scrollback configuration
scrollback_lines 10000
scrollback_pager_history_size 10
scrollback_fill_enlarged_window yes

# URL/Link handling
detect_urls yes
url_style straight
open_url_with default
mouse_map cmd+left click ungrabbed mouse_handle_click selection link prompt

# Misc
enable_audio_bell no
visual_bell_duration 0.0
